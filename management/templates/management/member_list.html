{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Members</h2>

<a href="{% url 'member-create' %}" class="btn btn-primary mb-3">Add New Member</a>

{% if object_list %}
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for member in object_list %}
          <tr>
            <td>{{ member.name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.role|default:"N/A" }}</td>
            <td>
              <a href="{% url 'member-update' member.pk %}" class="btn btn-outline-primary btn-sm me-2">Edit</a>
              <a href="{% url 'member-delete' member.pk %}" class="btn btn-outline-danger btn-sm">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% else %}
  <p class="text-muted fst-italic">No members found.</p>
{% endif %}

{% endblock %}
