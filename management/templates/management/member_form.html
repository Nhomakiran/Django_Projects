{% extends "base.html" %}
{% block content %}
<h2>{{ view.object.pk|yesno:"Update Member,Add New Member" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'member-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
