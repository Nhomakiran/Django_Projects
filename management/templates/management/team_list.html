{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Teams</h2>

<a href="{% url 'team-create' %}" class="btn btn-primary mb-3">Add New Team</a>

{% if object_list %}
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for team in object_list %}
      <div class="col">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ team.name }}</h5>
            <p class="card-text text-muted">{{ team.description|default:"No description" }}</p>
            <a href="{% url 'team-update' team.pk %}" class="btn btn-outline-primary btn-sm me-2">Edit</a>
            <a href="{% url 'team-delete' team.pk %}" class="btn btn-outline-danger btn-sm">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p class="text-muted fst-italic">No teams yet.</p>
{% endif %}

{% endblock %}
