{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Tasker</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Styles -->
    <style>
      body {
        background: url("{% static 'images/pexels-designecologist-1779487.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: white;
      }

      main.container {
        flex: 1;
        background-color: rgba(0, 0, 0, 0.7); /* optional: semi-transparent background for readability */
        border-radius: 10px;
        padding: 2rem;
        margin-top: 2rem;
        color: white;
      }

      footer {
        background-color: rgba(0, 0, 0, 0.85);
        color: #ccc;
        padding: 1rem 0;
        text-align: center;
        margin-top: auto;
      }

      .navbar-dark .navbar-nav .nav-link.active {
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Smart Tasker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'team' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'team-list' %}">Teams</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'project' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'project-list' %}">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'member' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'member-list' %}">Members</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'task' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'task-list' %}">Tasks</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main content block -->
<main class="container shadow-lg">
  {% block content %}
  {% endblock %}
</main>

<!-- Footer -->
<footer>
  <div class="container">
    <small>&copy; {{ now|date:"Y" }} Smart Tasker. All rights reserved.</small>
  </div>
</footer>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
